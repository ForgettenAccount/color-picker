<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Color Picker</title>
    <link rel="stylesheet" href="colorpicker.css">
</head>
<body>
    <div class="color-picker"></div>
    <div id="color-indicator" class="color-picker"></div>
    <div id="color-picker"></div>

<script src="https://cdn.jsdelivr.net/npm/@james/iro@5"></script>

<script>
    let colorIndicator = document.getElementById('color-indicator');
    const colorPicker = new iro.ColorPicker("#color-picker", { width:180, color:"#fff"});
    colorPicker.on('color:change', function(color) { colorIndicator.style.backgroundColor = color.hexString; }
</script>
</body>
</head>
